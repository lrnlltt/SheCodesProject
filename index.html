<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe to HTMLCSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/8d15ddc0d4.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">

                <!-- SEARCH BANNER -->
                <form class="input-group " id="search-form">
                    <input 
                    type="text" 
                    placeholder="Enter city name" 
                    class="form-control" 
                    id="search-bar" 
                    autocomplete="off" 
                    autofocus="on"/>
                    <div class="d-gap gap-2 d-md-block">
                        <input 
                        type="submit" 
                        class="btn btn-info search-button btn-outline-info" 
                        value="Search"/>
                        <input 
                        type ="button"
                        class="btn btn-light current-button btn-outline-secondary"
                        id ="current-button"
                        value="Current"/>
                    </div>
                </form>

                <!-- WEATHER SECTION -->
                <div class="row">
                    <div class="col-7 current-temp">
                        <h2 id="city"></h2>
                        <h4 id="current-time-display"></h4>
                        <div class="weather">
                            <h3 id="description"></h3>
                            <div id="temp-container">
                                <h1>
                                    <img 
                                    src='http://openweathermap.org/img/wn/10d@2x.png'
                                    id="weather-icon"
                                    alt="weather icon">
                                    <span id="temp"></span>째
                                    <span id="temp-converters">
                                        <a href="#" id="celcius-link" class="active">C째 </a> |
                                        <a href="#" id="fahrenheit-link"> F째</a>
                                    </span>
                                </h1>
                            </div>
                            <br />
                            <ul>
                                <li>Feels like <span id="feels-like"></span>째</li>
                                <li>Humidity <span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span>km/h</li>
                            </ul>
                        </div>
                    </div>  
                    <div class="col-5 next-5-days">
                        <ul id="forecast">
 
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <p><a href="https://github.com/lrnlltt/SheCodesProject" target="_blank">Open-source code </a>by Lauren Elliott</p>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
